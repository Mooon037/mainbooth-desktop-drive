# Netlify 배포 설정

[build]
  publish = "."
  command = "echo 'No build required - static site'"

[build.environment]
  NODE_VERSION = "18"

# 리다이렉트 설정
[[redirects]]
  from = "/download"
  to = "/#download"
  status = 302

[[redirects]]
  from = "/features"
  to = "/#features"
  status = 302

[[redirects]]
  from = "/support"
  to = "/#support"
  status = 302

# SPA 리다이렉트 (필요한 경우)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# 헤더 설정
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# 양식 처리 (연락처 폼 등)
[template.environment]
  CONTACT_EMAIL = "support@mainbooth.com"
